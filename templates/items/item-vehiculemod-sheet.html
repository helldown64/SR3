<form class="{{cssClass}}" autocomplete="off">
    <h2><input name="name" type="text" value="{{item.name}}" placeholder="weapon name" style="width: 250px;"/></h2>
    <table style="width: 300px;">
        <tr>
            <th>{{localize 'SR3.item.vehicule.cf'}}</th>
            <th>{{localize 'SR3.item.index'}}</th>
            <th>{{localize 'SR3.item.weight'}}</th>
        </tr>
        <tr>
            <td class="cell-center"><input name="data.cf.value" type="number" value="{{data.system.cf.value}}" placeholder="" style="width: 40px;"/></td>
            <td class="cell-center"><input name="data.index.value" type="number" value="{{data.system.index.value}}" placeholder="" style="width: 40px;"/></td>
            <td class="cell-center"><input name="data.weight.value" type="number" value="{{data.system.weight.value}}" placeholder="" style="width: 40px;"/></td>
        </tr>
    </table>
    <textarea style="width: 300px;" name="data.effect.value" id="" cols="25" rows="5">{{data.system.effect.value}}</textarea>
</form>
