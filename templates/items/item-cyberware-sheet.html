<form class="{{cssClass}}" autocomplete="off">
    <table style="width: 300px;">
        <tr>
            <th style="width: 150px;">{{localize 'SR3.item.name'}}</th>
            <th>{{localize 'SR3.item.index'}}</th>
            <th>{{localize 'SR3.item.cyberware.cost'}}</th>
        </tr>
        <tr>
            <td class="cell-left"><input name="name" type="text" value="{{item.name}}" placeholder="item name" style="width: 150px;"/></td>
            <td class="cell-center"><input name="data.index.value" type="text" value="{{data.system.index.value}}" placeholder="" style="width: 40px;" data-dtype="Number"/></td>
            <td class="cell-center"><input name="data.cost.value" type="text" value="{{data.system.cost.value}}" placeholder="" style="width: 40px;" data-dtype="Number"/></td>
        </tr>
    </table>
    <textarea style="width: 300px;" name="data.effect.value" id="" cols="25" rows="5">{{data.system.effect.value}}</textarea>
</form>
