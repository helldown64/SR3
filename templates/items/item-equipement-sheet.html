<form class="{{cssClass}}" autocomplete="off">
    <h2><input name="name" type="text" value="{{item.name}}" placeholder="item name" style="width: 250px;"/></h2>
    <table style="width: 300px;">
        <tr>
            <th>{{localize 'SR3.item.equipped'}}</th>
            <th>{{localize 'SR3.item.index'}}</th>
            <th>{{localize 'SR3.item.conceal'}}</th>
            <th>{{localize 'SR3.item.weight'}}</th>
        </tr>
        <tr>
            <td class="cell-center"><input type="checkbox" name="data.equipped" {{checked  data.system.equipped}}></td>
            <td class="cell-center"><input name="data.index.value" type="text" value="{{data.system.index.value}}" placeholder="" style="width: 40px;" data-dtype="Number"/></td>
            <td class="cell-center"><input name="data.conceal.value" type="text" value="{{data.system.conceal.value}}" placeholder="" style="width: 40px;" data-dtype="Number"/></td>
            <td class="cell-center"><input name="data.weight.value" type="text" value="{{data.system.weight.value}}" placeholder="" style="width: 40px;" data-dtype="Number"/></td>
            <td></td>
        </tr>
    </table>
    <textarea style="width: 300px;" name="data.effect.value" id="" cols="25" rows="5">{{data.system.effect.value}}</textarea>
</form>
